<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="foodname.css">
  <script src="https://kit.fontawesome.com/6584921572.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="all_round">
    <nav class="navbar">
      <div class="navbar__title">
        <!-- <i class="fas fa-utensils"></i> -->
        <p class="navbar__number">14</p>
        <!-- 평가한 음식 수 -->
        <p class="navbar__sentence"> 흥미롭네요. 조금씩 당신을 알아갑니다.</p>
      </div>
    </nav>
    <section class="food">
      <div class="foodBox">
        <div class="foodPictue 김치찌개"></div>
        <div class="foodName">
          <h2>김치찌개</h2>
        </div>
        <div class="container">
          <span class="score"></span>
          <div class="stars">
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
          </div>
          <div class="btns">
              <button class="reset">X</button>
              <button type="submit" class="grade_btn">O</button>
          </div>  
        </div>
      </div>
  
      <div class="foodBox">
        <div class="foodPictue 된장찌개"></div>
        <div class="foodName">
          <h2>된장찌개</h2>
        </div>
        <div class="container">
          <span class="score"></span>
          <div class="stars">
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
            <div class="star empty"></div>
          </div>
          <div class="btns">
              <button class="reset">X</button>
              <button type="submit" class="grade_btn">O</button>
          </div>  
        </div>
        <div class="star-rating">
          <input type="radio" id="5-stars" name="rating" value="5" />
          <label for="5-stars" class="star">&#9733;</label>
          <input type="radio" id="4-stars" name="rating" value="4" />
          <label for="4-stars" class="star">&#9733;</label>
          <input type="radio" id="3-stars" name="rating" value="3" />
          <label for="3-stars" class="star">&#9733;</label>
          <input type="radio" id="2-stars" name="rating" value="2" />
          <label for="2-stars" class="star">&#9733;</label>
          <input type="radio" id="1-star" name="rating" value="1" />
          <label for="1-star" class="star">&#9733;</label>
        </div>
      </div>
  
    </section>
    <section class="bottom">
      <div class="bottom__icon">
        <a href="./index.html"><i class="fas fa-home"></i></a>
        <a href="./STAR.html"><i class="far fa-star"></i></a>
        <i class="far fa-user-circle"></i>
      </div>
    </section>
  </div>
  <script src="rating.js"></script>

</body>

</html>
